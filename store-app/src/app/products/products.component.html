<div class="title">
    <h1>Moran's Store</h1>
</div>

<div class="products">
    <app-product
        *ngFor="
            let product of listOfProducts; 
            let i = index; 
            let first = first; 
            let last = last
        " 
        [product] = "product"

        [productIndex]="i"
        (onAddToList)="addToList($event)"
    >

    </app-product>
</div>
