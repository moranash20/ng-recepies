<div class="movie-container"
    [ngStyle]="{border: movie.rating >8 ? '1px solid green' : '1px solid red'}"
    [ngClass]="{'goodMovie': movie.rating > 8}"
>
    <h1> {{movie.name}}</h1>
    <p>Main Charecter: {{movie.mainChar}}</p>
    <p>Rating: {{movie.rating}}</p>
    <p>Release: {{movie.releaseDate | date}}</p>
    <button (click)= "changeMovie($event)">Change Movie</button>
</div>
