<mat-card class="todo-card" *ngIf="todo && !todo.isArchived">
</mat-card>
<mat-card>
  <mat-card-header>
    <mat-card-title>{{todo.title}}</mat-card-title>
    <mat-card-subtitle>{{todo.description}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click) = "onCompleteTodo(todo)" mat-raised-button color="primary">COMPLETE</button>
    <button mat-button (click) = "onArchiveTodo()" mat-raised-button color="warn">ARCHIVE</button>
  </mat-card-actions>
</mat-card>
